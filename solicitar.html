<!DOCTYPE html>
<html>
<head>
  <title>Solicitar Folgas</title>
  <!-- Adicione os links para as bibliotecas -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
  <div class="container">
    <h1>Solicitar Folgas</h1>
    <form id="formulario">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>

      <div class="form-group">
        <label for="gestor">Selecione o Gestor:</label>
        <select class="form-control" id="gestor">
          <option value="gestor1">Gestor 1</option>
          <option value="gestor2">Gestor 2</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>

      <div class="form-group">
        <label for="calendario">Selecione as Datas:</label>
        <div id="calendario"></div>
      </div>

      <div class="form-group">
        <label>Período:</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="periodo" value="manha">
          <label class="form-check-label">Manhã</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="periodo" value="tarde">
          <label class="form-check-label">Tarde</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="periodo" value="integral">
          <label class="form-check-label">Integral</label>
        </div>
      </div>

      <div class="form-group">
        <label for="motivo">Motivo da Folga:</label>
        <select class="form-control" id="motivo">
          <option value="descanso">Descanso</option>
          <option value="medico">Médico</option>
          <option value="mudanca">Mudança</option>
          <option value="ferias">Férias</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <!-- Adicione os scripts no final do body -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <!-- Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Seu script personalizado -->
  <script src="scripts.js"></script>
</body>
</html>
